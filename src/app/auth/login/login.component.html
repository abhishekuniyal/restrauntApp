<form #form="ngForm" autocomplete="off" (submit)="submit(form)" >
    <div class="row" >
        <div class="col-md-6">
            <div class="form-group">
                <label > Login Id:</label>
                <input type="text" name="loginId" #loginId="ngModel" [(ngModel)]="formdata.userName" class="form-control">
            </div>
            <div class="form-group">
                <label > Login Password:</label>
                <input type="password" name="loginPass" #loginId="ngModel" [(ngModel)]="formdata.userPass" class="form-control">
            </div>
            <button type="submit" class="form-group">
                    Login
            </button>
        </div>
    </div>
    
</form>
